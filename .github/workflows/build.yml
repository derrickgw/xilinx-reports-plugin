name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests=true; mv target/xilinx-reports.hpi ./xilinx-reports.jpi
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: xilinx-reports.jpi
